<html>

  <head>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
    <link href='start-page-style.css' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="tab.js"></script>
    <script type="text/javascript" src="location.js"></script>
  </head>

  <body>
    <form method='get' action="http://www.google.com/search">
      <input placeholder="Search Google" name="q" type="text">
    </form>

    <div id= "top_bar">
      <li class = "dropdown list">Settings
        <ul class = "drop-nav">
          <li>$</li>
          <li>$$</li>
          <li>$$$</li>
        </ul>
      </li>
      <li class="list" id="apps_link">Apps</li>
      <li class="list" id="history_link">History</li>
    </div>

    <div id="main">
      <h1> Spur: One Trip in One Click </h1>
      <button> Learn More </button>
      <div id="more_info">
          <li>HOTEL</li>
          <li id="hotel_li"></li>
          <li>ATTRACTION</li>
          <li id="attraction_li"></li>
      </div>
    </div>

    <div id = "trip_info">
      <li id = "price"> $700 </li>
      <div id= "dest_info">
        <li id="location_string"> Lima, Peru </li>
        <li id="distance"> 2000 miles away </li>
      </div>
    </div>

    <div id = "weather_info">
      <li id = "weather" >17 degrees</li>
      <li id = "location" >St. Louis</li>
    </div>

    <script src="api_call.js"></script>
    <script type="text/javascript" src="general.js"></script>
  </body>

</html>
